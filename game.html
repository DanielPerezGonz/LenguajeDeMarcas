<!DOCTYPE html>
<html>
	<head>
		<title>Pagina de prueba</title>
		
		<h1>Daniel Perez Gonzalez, pagina del Pastafarismo</h1>
		
		<link rel="stylesheet" href="base.css" />
		<link rel="stylesheet" href="game.css" />
		
		<script>
			let game_data;
			
			let current_room = 0;
			let items_picked = [];
			
			function fame(data)
			{
				game_data = data;
				
				document.getElementById("terminal").innerHTML = "<p><strong>¡Bienvenidos a ENTIerrame!</strong> El juego de terror definitivo.</p>";
				document.getElementById("terminal").innerHTML += "<p>Te encuentras en "+game_data.rooms[0].name+". ¿Que quieres hacer?</p>";
			}
			
			function terminal_out(info)
			{
				let terminal = document.getElementById("terminal");
				
				terminal.innerHTML += info;
				
				terminal.scrollTop = terminal.scrollHeight;
			}
			
			function parseCommand(command)
			{
				console.log("El comando ", command);
				switch(command){
					case "ver":
						terminal_out("<p>"+game_data.rooms[current_room].description+"</p>");
						break;
					case "ir":
						let doors = "";
						let doors_num = game_data.rooms[current_room].doors.length;
						for(let i = 0; i < doors_num; i++){
							doors += game_data.rooms[current_room].doors[i]+", ";
						}
						terminal_out("<p>Puedes ir a: "+doors+"</p>");
						break;
					default:
						terminal_out("<p><strong>Error</strong>: "+command+" comando no encontrado</p>");
						break;
				}
			}
			
			function parseInstruction(instruction)
			{
				console.log("La instruccion ", instruction);
			}
			
			function readAction ()
			{
				let instruction = document.getElementById("commands").value;
				let instruction_trim = instruction.trim();
				
				let data = instruction_trim.split(" ");
				
				if(data.length == 0 || instruction_trim == ""){
					document.getElementById("terminal").innerHTML += "<p><strong>Error</strong> Escribe una instruccion</p>";
					return;
				}
				if(data.length == 1){
					parseCommand(data[0]);
				}
				else{
					parseInstruction(data);
				}
			}
			
			fetch("https://danielperezgonz.github.io/game.json").then(response => response.json()).then(data => game(data));
		</script>
	</head>
	<body>
		<header>
			<nav>
				<ul id="main-menu">
					<li id="menu-presentation"><a href="index.html">Presentacion</a></li>
					<li id="menu-hobbies"><a href="hobbies.html">Hobbies</a></li>
					<li id="menu-contact"><a href="contact.html">Contacto</a></li>
					<li id="menu-cv"><a href="cv.html">CV</a></li>
				</ul>
			</nav>
		</header>
		
		<main>
			<article>
				<h2>Articulo</h2>
				
				<form>
					<div id="terminal"></div>
					<input type="text" id="commands"/>
					<input type="submit" id="action"/>
				</form>
			</article>
			<aside>
				<h2>Lateral</h2>
			</aside>
		</main>
		
		<footer>

				document.getElementById("footer-year").innerHTML = new Date().getFullYear();
			</script>
		</footer>
	</body>
</html>
